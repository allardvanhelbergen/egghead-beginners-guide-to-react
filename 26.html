<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <title>Al's react tutorial</title>
    <style>
      label {
        display: block;
        margin-top: 2rem;
        font-weight: bold;
      }
      input {
        display: block;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    function useLocalStorageState(key, defaultValue = "") {
      const [state, setState] = React.useState(() => {
        const unsafeValue = window.localStorage.getItem(key);
        let safeValue;

        try {
          safeValue = JSON.parse(unsafeValue);
        } catch (error) {
          safeValue = unsafeValue;
        }
        return safeValue || defaultValue;
      });

      React.useEffect(() => {
        const safeValue =
          typeof state === "object" && state !== null
            ? JSON.stringify(state)
            : state;
        window.localStorage.setItem(key, safeValue);
      }, [key, state]);

      return [state, setState];
    }

    function fetchPokemon(name) {
      const pokemonQuery = `
        query ($name: String) {
          pokemon(name: $name) {
            id
            number
            name
            attacks {
              special{
                name
                type
                damage
              }
            }
          }
        }
      `;

      return window
        .fetch("https://graphql-pokemon.now.sh", {
          method: "POST",
          headers: { "content-type": "application/json;charset=UTF-8" },
          body: JSON.stringify({
            query: pokemonQuery,
            variables: { name }
          })
        })
        .then(r => r.json())
        .then(response => response.data.pokemon);
    }

    function Results({ status, pokemonName, pokemonData }) {
      if (status === "idle") {
        return <p>Please enter a pokemon.</p>;
      }

      if (status === "pending") {
        return <p>Fetching pokemon...</p>;
      }

      if (status === "rejected") {
        return <p>There was an error. Your life is over.</p>;
      }

      if (status === "resolved") {
        if (!pokemonData) {
          return <p>No results for {pokemonName}.</p>;
        } else {
          return (
            <>
              <p>Results of {pokemonName}:</p>
              <pre>{JSON.stringify(pokemonData, null, 2)}</pre>
            </>
          );
        }
      }
    }

    function App() {
      const [pokemonName, setPokemonName] = useLocalStorageState("pokemonName");
      const [pokemonData, setPokemonData] = useLocalStorageState(
        "pokemonData",
        null
      );
      const [status, setStatus] = useLocalStorageState("status", "idle");
      const [error, setError] = React.useState(null);

      function handleSubmit(event) {
        event.preventDefault();

        setPokemonName(event.target.elements.pokemonName.value);
        setPokemonData(null);

        if (event.target.elements.pokemonName.value.length == 0) {
          setStatus("idle");
        } else {
          setStatus("pending");
        }
      }

      React.useEffect(() => {
        if (!pokemonName || status !== "pending") return;

        fetchPokemon(pokemonName).then(
          pokemonData => {
            setStatus("resolved");
            setPokemonData(pokemonData);
          },
          error => {
            setStatus("rejected");
            setError(error);
          }
        );
      });

      return (
        <>
          <form onSubmit={handleSubmit}>
            <label>
              Pokemon:
              <input
                type="text"
                name="pokemonName"
                defaultValue={pokemonName}
              />
            </label>
            <button type="submit">Find pokemon</button>
          </form>
          <div>
            <Results
              status={status}
              pokemonName={pokemonName}
              pokemonData={pokemonData}
            />
          </div>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</html>
